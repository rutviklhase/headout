name: Deploy 
# on: 
#   push:
#     branches:
#       - main
#   workflow_dispatch:
on: [repository_dispatch]


jobs: 
  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env: 
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: headout_assignment2
        IMAGE_TAG: headout_tag
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
  deploy: 
    name: Deploy the Application
    runs-on: ubuntu-latest
    needs: [build]
    steps: 
    - name: Executing SSH commands on EC2 
      uses: appleboy/ssh-action@v0.1.7
      
      with: 
        host: ec2-3-21-159-67.us-east-2.compute.amazonaws.com
        username: ubuntu
        key: ${{ secrets.PEM_KEY }}
        command_timeout: 10s
        script: sudo docker run -d -p 5001:9000 705706633861.dkr.ecr.us-east-2.amazonaws.com/headout_assignment2:headout_tag